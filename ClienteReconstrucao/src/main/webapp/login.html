<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="loginCliente">
<meta name="author" content="Claudia de Oliveira Guimaraes de Siqueira">
<title>Login</title>

<!-- Bootstrap core CSS -->
<link href="./login_files/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="./js/style.css" />
<link href="./login_files/signin.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</head>
<body class="text-center">
	<form id="login" class="form-signin">
		<img class="mb-4" src="./login_files/bootstrap-solid.svg" alt=""
			width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">Login</h1>
		<label for="usuario" class="sr-only">Usuário:</label>
		<input  name="usuario" type="text" id="inputUsuario" class="form-control"
			placeholder="Digite seu usuário" required="" autofocus="">
		<label for="inputSenha" class="sr-only">Senha:</label>
		<input type="password" name="senha" id="inputSenha"
			class="form-control" placeholder="Digite sua senha" required="">
		<div class="checkbox mb-3">
			<label>
				<input type="checkbox" value="guardarSenha">
				Lembrar-me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit"
			id="logar">Logar</button>
		<button class="btn btn-lg btn-primary btn-block" type="button"
			id="cadastrar">Cadastre-se</button>
	</form>
</body>
</html>

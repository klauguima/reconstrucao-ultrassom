<!DOCTYPE html>
<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Cadastre-se</title>
<link href="./login_files/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./js/style.css" />
<link href="./login_files/signin.css" rel="stylesheet">
</head>
<body>
	<form id="cadastro">
		<div class="container">
			<div class="form-group">
				<div class = row>
					<div class = >
						<h1 class="h3 mb-3 font-weight-normal text-center">Login<br></h1>
					</div>
				</div>
			</div>
			<div class="row">
				<label for="primeiroNome">Nome Completo</label>
				<input type="text" class="form-control form-control-lg" id="nome"
					placeholder="Digite seu nome completo" value="" required>
			</div>
			<div class="form-group col-md-24">
				<label for="exampleInputEmail1">Endereço de email</label>
				<input type="email" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Seu email">
				<small id="emailHelp" class="form-text text-muted">Nunca
					vamos compartilhar seu email, com ninguém.</small>
			</div>
			<div class="row">
				<div class="col-md-6 mb-3">
					<label for="cpf">CPF</label>
					<input type="text" class="form-control" id="cpf" placeholder=""
						value="" required>
				</div>
				<div class="col-md-6 mb-3">
					<label for="senha">Senha</label>
					<input type="text" class="form-control" id="senha" placeholder=""
						value="" required>
				</div>
			</div>
			<div class="mb-3">
				<label for="inputEmail">E-mail</label>
				<div class="input-group">
					<input type="email" class="form-control" id="email"
						placeholder="fulano@exemplo.com">
				</div>
			</div>
			<div>
				<hr class="mb-4">
				<button class="btn btn-primary btn-lg btn-block" type="submit">Cadastrar</button>
			</div>
		</div>
	</form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="reconstrutorCliente">
<meta name="author" content="Claudia de Oliveira Guimaraes de Siqueira">
<title>Reconstruir</title>

<!-- Bootstrap core CSS -->
<link href="./login_files/bootstrap.min.css" rel="stylesheet">
<link href="./css/estilos.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/reconstruir.js"></script>
</head>
<body>
	<div class="container">
		<h1>Reconstrutor de Imagens</h1>
		<form id="form-reconstrucao">
			<p></p>
				<p>Escolha o Arquivo para reconstruir:</p>
				<div class="custom-file mb-3">
					<input type="file" class="custom-file-input" id="filename"
						name="arquivo">
					<label class="custom-file-label" for="customFile"></label>
				</div>
				<div class="form-group">
					<button class="btn btn-lg btn-primary btn-block" type="submit"
						id="cadastrar">Reconstruir Imagem</button>
				</div>
			</form>
	</div>
</body>
</html>
